<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Ensure the whole page is centered */
        body {
            background-image: url("{% static 'image.png' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Full height */
            margin: 0;
            text-align: center;
            color: white;
        }

        /* Improve text readability */
        h1, h2 {
            color: red; /* Red text */
            font-weight: bold;
            text-shadow: 3px 3px 5px black; /* Improved shadow */
            background: rgba(255, 255, 255, 0.2); /* Light semi-transparent background */
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
        }

        /* Improve button styling */
        input[type="submit"] {
            background-color: darkgreen;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        /* Button hover effect */
        input[type="submit"]:hover {
            background-color: darkred;
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <h2>WELCOME TO</h2>
    <h1>HOUSE PRICE PREDICTION SYSTEM</h1>
    <form action="predict">
        <input type="submit" value="START">
    </form>
</body>
</html>
